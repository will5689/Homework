<!DOCTYPE html>
<html lang="en-us">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="style.css">
        <script defer src="script.js"></script>

        <title>Quiz Game </title>
    </head>

    <body>


        <div class="container">
            <div class="row">
                <header>
                    <button id="view-scores" type="button" class="btn btn-light">
                        View High Scores
                    </button>
                </header>
            </div>


            <div id="instructions" class=''>
                </p>
                Answer as many code questions as you can in 1 minute. For
                every correct answer, you get 1 points. For every wrong answer,
                you will lose 10 seconds. Good Luck!! </p>
            </div>
            <div id="question-container" class='hide'>
                <div id='question' class=''>Question</div>

                <div id="answer-btns" class="btn-grid"></div>

            </div>


            <div class="controls">
                <button id="start-btn" class='start-btn btn'>Start</button>

            </div>


            <div class="score">Your Score:
                <span id="score">0</span>
            </div>

            <div class="timer">Time Left:
                <span id="timer"></span>
            </div>

            <div class="input-group mb-3 " id="initials-input">
                <input id="initials-input-field" type="text" class="form-control" placeholder="Your Initials"
                    aria-label="Recipient's username" aria-describedby="add-initials">
                <div class="input-group-append">
                    <button class=" btn-outline-secondary" type="button" id="add-initials">Add Your
                        Score</button>
                </div>
            </div>

            <!-- new row with div for high scores -->
            <div class="row not-flex " id="high-scores">
                <h1>High Scores</h1>
                <ul id="high-scores-list"></ul>
            </div>

        </div>
    </body>

</html>
